<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curriculum Vitae</title>
</head>
<body>
    <header>
        <h1 align="center">Curriculum Vitae</h1>
    </header>
    <form action="#" method="POST">
        <fieldset>
            <legend>
                Personal Data
            </legend>
            DUI <input type="text" placeholder="132364569"> First Name: <input type="text" placeholder="First Name"> 
            Last Name: <input type="text" placeholder="Last Name"> Gender <input type="radio">M <input type="radio">F<br>
            Contact Number: <input type="text"> Birthdate: <input type="date"> 
            Civil status 
            <select>
                <option>Soltero</option> 
                <option>Casado</option>
            </select>
            Image <input type="file">
        </fieldset>
        <br>
        <fieldset>
            <legend>
                Work Experience
            </legend>
            <textarea rows="10" cols="210"></textarea>
        </fieldset>
        <br>
        <fieldset>
                <legend>
                    Academic Training
                </legend>
                <textarea rows="10" cols="210"></textarea>
        </fieldset>
        <br>
        <fieldset>
            <legend>
                Further Training
            </legend>
            <fieldset>
                <legend>
                    Programming Languages
                </legend>
                <input type="checkbox" name="Programming Languages" value="JAVA">JAVA
                <input type="checkbox" name="Programming Languages" value="C#">C#
                <input type="checkbox" name="Programming Languages" value="Python">Python
                <input type="checkbox" name="Programming Languages" value="C++">C++
                <input type="checkbox" name="Programming Languages" value="Ruby">Ruby
            </fieldset>
            <br>
            <fieldset>
                    <legend>
                        Web Technologies
                    </legend>
                    <input type="checkbox" name="Web Technologies" value="HTML5">HTML5
                    <input type="checkbox" name="Web Technologies" value="CSS/CSS3">CSS/CSS3
                    <input type="checkbox" name="Web Technologies" value="Materialize Css">Materialize Css
                    <input type="checkbox" name="Web Technologies" value="JavaScript">JavaScript
                    <input type="checkbox" name="Web Technologies" value="Node.js">Node.js
                    <input type="checkbox" name="Web Technologies" value="Spring MVC">Spring MVC
                </fieldset>
        </fieldset>
    </form>
    <input type="submit" value="Submit">
    <a href="index.html"><input type="button" value="Cancel"></a>
</body>
</html>
